<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>You and Me</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Avatars on the left -->
    <div class="avatars">
      <img id="avatar-him" src="roblox-him.png" alt="Him" class="avatar">
      <img id="avatar-her" src="roblox-her.png" alt="Her" class="avatar">
    </div>
    
    <!-- Speech bubble on the right -->
    <div class="speech-bubble-container">
      <div id="speech-bubble" class="speech-bubble">
        <div id="message-text"></div>
      </div>
    </div>
    
    <!-- Flower overlay (hidden initially) -->
    <div id="flower" class="flower">
        <img src="rose.png" alt="Rose" class="rose-img">
    </div>
    
    <!-- Action buttons (hidden initially) -->
    <div id="actions" class="actions">
      <button id="yes-btn" class="btn yes">Yes!!</button>
      <button id="no-btn" class="btn no">I'm not ready :(</button>
    </div>

    <!-- Instruction message -->
    <div id="instruction" class="instruction">(Press anywhere on the screen)</div>

    <!-- Yay message (hidden initially) -->
    <div id="yay-message" class="yay-message">Yay!!</div>
    
    <!-- Confetti canvas -->
    <canvas id="confetti"></canvas>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
